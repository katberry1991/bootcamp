<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <div class="stringMe"></div>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    // Things to accomplish:
    // Get an API Key from OpenWeatherMap API
    var apiKey = "166a433c57516f51dfab1f7edaed8413";

    var queryURL = "http://api.openweathermap.org/data/2.5/weather?q=Bujumbura&APPID=" + apiKey;
    // Create an AJAX call to retrieve data; log the data in console
    $.ajax({
      url: queryURL,
      method: "GET"
    }).done(function(response){
      console.log(response);
      $(".city").html(response.name);
      $(".wind").html(response.wind.deg + " degrees");
      $(".humidity").html(response.main.humidity + " percent");
      $(".temp").html(response.main.temp);
      $(".stringMe").html(JSON.stringify(response));
    })
    // Log the data in HTML
    // Scream Ushindi (victory in Swahili)! at the top of your lungs
  </script>

</body>

</html>
