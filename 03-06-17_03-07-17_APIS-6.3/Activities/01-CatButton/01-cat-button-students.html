<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    //Queries the button element with #cat-button id; attaches an event listener, listening for the click event; executes the functionality using an anonymous function.
    $("#cat-button").on("click", function() {
      //Assign API link to the variable.
      var queryURL = "http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";
      //AJAX method used to execute call. Query URL is passed in as value to url property in object. 
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      //Once request object has been retrieved, the done method executes and the response object is passed as an argument to an anonymous function argument. 
      .done(function(response) {

        //
        var imageUrl = response.data.image_original_url;

        
        var catImage = $("<img>");

        
        catImage.attr("src", imageUrl);
        catImage.attr("alt", "cat image");

        $("#images").prepend(catImage);
      });
    });

  </script>
</body>

</html>
